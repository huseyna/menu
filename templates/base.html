{% load tree_menu_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Tree Menu Demo{% endblock %}</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }
      header {
        background-color: #f6f6f6;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
      }
      main {
        padding: 2rem;
      }
      .tree-menu,
      .tree-menu__children {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }
      .tree-menu__item {
        margin: 0.25rem 0;
      }
      .tree-menu__link,
      .tree-menu__label {
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
      .tree-menu__item--active > .tree-menu__link {
        color: #1976d2;
      }
      .tree-menu__children {
        margin: 0.25rem 0 0;
        padding-left: 1.5rem;
        display: block;
      }
      .tree-menu__item--open > .tree-menu__children {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      {% block content %}
      {% endblock %}
      Main menu:
      {% draw_menu 'main_menu' %}
      Menu 2
      {% draw_menu 'menu2' %}
    </main>
  </body>
</html>
